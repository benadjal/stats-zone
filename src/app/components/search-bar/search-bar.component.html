<div class="search-container">
  <form [formGroup]="searchForm">
    <p-floatlabel variant="on">
      <input pInputText pSize="large" id="search" formControlName="search" />
      <label for="search">Rechercher un joueur</label>
    </p-floatlabel>
  </form>

  @if (filtredPlayers$ | async; as filtredPlayers) {
  @if (filtredPlayers.length > 0) {
  <div class="search-results">
    @for (player of filtredPlayers; track player.id) {
    <div class="result-item" (click)="selectPlayer(player)">
      <div class="result-item-picture">
        <img [src]="player.pictureUrl" />
      </div>

      <div class="result-item-detail">
        <div class="result-item-name">
          <p>{{ player.name }} {{ player.lastName }}</p>
        </div>
        <div class="result-item-team">
          <p>{{ player.team }}</p>
        </div>
      </div>
    </div>
    }
  </div>
  }
  }
</div>
