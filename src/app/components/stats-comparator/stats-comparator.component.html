<h2 class="mb-3">Comparer les statistiques</h2>

<div class="compare-stats-container">
  <p-card class="compare-stats-card card-border">
    @if (!playerOne) {
    <app-search-bar class="search-bar-player" [mode]="'comparePlayerOne'"
      (playerSelected)="selectPlayer($event)"></app-search-bar>
    } @else {
    <div class="result-item">
      <div class="result-item-picture">
        <img [src]="playerOne.photo" />
      </div>

      <div class="result-item-detail">
        <div class="result-item-name">
          <p>{{ playerOne.name }}</p>
        </div>
        <div class="result-item-team">
          <p>{{ playerOne.nationality }}</p>
        </div>
      </div>
      <i class="material-icons" (click)="unSelectPlayer('playerOne')">close</i>
    </div>
    }

    <div class="divider">
      <p-divider type="solid"><b>VS</b></p-divider>
    </div>

    @if (!playerTwo) {
    <app-search-bar class="search-bar-player" [mode]="'comparePlayerTwo'"
      (playerSelected)="selectPlayer($event)"></app-search-bar>
    } @else {
    <div class="result-item">
      <div class="result-item-picture">
        <img [src]="playerTwo.photo" />
      </div>

      <div class="result-item-detail">
        <div class="result-item-name">
          <p>{{ playerTwo.name }}</p>
        </div>
        <div class="result-item-team">
          <p>{{ playerTwo.nationality }}</p>
        </div>
      </div>
      <i class="material-icons" (click)="unSelectPlayer('playerTwo')">close</i>
    </div>
    }
    <div class="compare-btn">
      <p-button class="compare-btn">Comparer</p-button>

    </div>

  </p-card>

</div>
