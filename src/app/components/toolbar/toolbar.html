<p-menubar [model]="items" class="flex mb-3" style="font-family: 'Inter', sans-serif; font-weight: bold;">

    <ng-template pTemplate="start">
        <div class="logo flex items-center">
            <img src="assets/logo_transparent.png" class="h-10"
            routerLink="" >
        </div>
    </ng-template>

    <ng-template pTemplate="item" let-item let-root="root">
        <a class="text-7xl" [routerLink]="item.routerLink" routerLinkActive="p-highlight">
            @if(item.icon) {
            <i [class]="item.icon"></i>
            }
            <span >{{ item.label }}</span>
        </a>

    </ng-template>

    <ng-template pTemplate="end">
        <p-toggleswitch [(ngModel)]="checked" onLabel="Dark" ariaLabel="Light" (ngModelChange)="toggleDarkMode()" />
    </ng-template>

</p-menubar>
